<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <script src="/socket.io/socket.io.js"></script>

    <title>Example</title>

  </head>



  <body>
    <div id=1>

    </div>
    <script>

        var socket = io.connect('http://localhost:8000');

        socket.emit('hello-message', {myData: 'hello from client'}); 

        socket.on('server-answer', function(data) {

        document.getElementById(1).appendChild(document.createElement('h5').appendChild(document.createTextNode(data.message))) 

        })

    </script>

  </body>

</html>
